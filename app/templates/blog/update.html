{% extends 'admin_base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="title">Title</label>
  <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
  <label for="summary">Summary</label>
  <textarea name="summary" id="summary">{{ request.form['summary']  or post['summary'] }}</textarea>
  <label for="body">Body</label>
  <textarea name="body" id="body">{{ request.form['body'] or post['body']}}</textarea>
  <label for="category">Category</label>
  <input name="category" id="category" value="{{ request.form['category'] or post['category']}}" required>
  <label for="category">Time To Read</label>
  <input name="time_to_read" id="time_to_read" value="{{ request.form['time_to_read'] or post['time_to_read']}}" required>
  <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
