{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ project['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or project['title'] }}" required>
    <label for="body">Summary</label>
    <textarea name="summary" id="body">{{ request.form['summary'] or project['summary'] }}</textarea>
    <label for="date_started">Date Started</label>
    <input type="date" name="date_started" id="date_started" value="{{ request.form['date_started'] or project['date_started'] }}" required>
    <label for="link">Link</label>
    <input name="link" id="link" value="{{ request.form['link'] or project['link'] }}" required>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('project.delete', id=project['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
